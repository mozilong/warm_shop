# frontend/nginx.conf
server {
    listen 80;
    server_name localhost;
    charset utf-8;

    # 前端静态文件根目录（匹配Dockerfile中复制的dist目录）
    root /usr/share/nginx/html;
    index index.html index.htm;

    # 解决Vue路由刷新404问题（关键：所有前端路由都指向index.html）
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # 核心：将/api开头的请求转发到后端容器（Docker-compose网络内直接用容器名）
    location /api/ {
        # 转发到后端容器的8000端口（容器名：warm-shop-backend）
        proxy_pass http://warm-shop-backend:8000/;
        
        # 关键：设置代理请求头，避免后端识别不到真实请求
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时配置，避免请求卡顿
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # 静态文件缓存配置（可选，优化性能）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>商品分类 - 暖心商城</title>
    <style>
        body { background: #fff5f8; font-family: "Microsoft YaHei"; }
        .container { max-width: 1200px; margin: 50px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(255,140,170,0.2); }
        h2 { color: #e6436d; margin-bottom: 20px; }
        .category-list { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .category-item { padding: 20px; background: #ffdde2; border-radius: 8px; text-align: center; color: #e6436d; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>商品分类</h2>
        <div class="category-list">
            <div class="category-item">数码产品</div>
            <div class="category-item">家居生活</div>
            <div class="category-item">美妆护肤</div>
            <div class="category-item">食品饮料</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>购物车 - 暖心商城</title>
    <style>
        body { background: #fff5f8; font-family: "Microsoft YaHei"; }
        .container { max-width: 1200px; margin: 50px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(255,140,170,0.2); }
        h2 { color: #e6436d; margin-bottom: 20px; }
        .cart-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #ffdde2; }
        .total { text-align: right; font-size: 20px; color: #e6436d; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>购物车</h2>
        <div class="cart-item">
            <span>暖心投影仪</span>
            <span>¥500.00 x 1</span>
        </div>
        <div class="total">合计：¥500.00</div>
    </div>
</body>
</html>

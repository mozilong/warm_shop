<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的中心 - 暖心商城</title>
    <style>
        body { 
            background: #fff5f8; 
            font-family: "Microsoft YaHei", Arial, sans-serif; 
            margin: 0;
            padding: 0;
        }
        .container { 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 30px; 
            background: white; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(255,140,170,0.2); 
        }
        h2 { 
            color: #e6436d; 
            margin-bottom: 20px; 
            padding-bottom: 10px;
            border-bottom: 1px solid #ffdde2;
        }
        .user-info { 
            margin-bottom: 30px; 
            line-height: 1.8;
            color: #666;
        }
        .user-info p {
            margin: 10px 0;
        }
        .user-info span {
            color: #e6436d;
            font-weight: 500;
        }
        .logout-btn { 
            padding: 10px 25px; 
            background: #e6436d; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px;
            transition: background 0.3s;
        }
        .logout-btn:hover { 
            background: #d42858; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>我的中心</h2>
        <div class="user-info">
            <p>用户名：<span>{{ user.username }}</span></p>
            <p>手机号：<span>{{ user.phone|default:"未绑定" }}</span></p>
            <p>用户角色：<span>{{ user.get_role_display|default:"普通用户" }}</span></p>
            <p>注册时间：<span>{{ user.date_joined|date:"Y-m-d H:i:s" }}</span></p>
        </div>
        <a href="{% url 'logout' %}" class="logout-btn">退出登录</a>
    </div>
</body>
</html>

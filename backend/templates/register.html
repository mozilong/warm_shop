<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 暖心商城</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background-color: #fff5f8;
        }
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(255, 140, 170, 0.2);
        }
        h2 {
            text-align: center;
            color: #e6436d;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #e6436d;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ff8ca8;
            border-radius: 4px;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #e6436d;
            box-shadow: 0 0 5px rgba(230, 67, 109, 0.2);
        }
        .error-message {
            color: #e6436d;
            font-size: 12px;
            margin-top: 5px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #e6436d;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #d42858;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .login-link a {
            color: #e6436d;
            text-decoration: none;
        }
        .login-link a:hover {
            color: #d42858;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>手机号注册</h2>
        <form method="post">
            {% csrf_token %}
            <!-- 新增：用户名输入框 -->
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请设置用户名" required>
            </div>
            <div class="form-group">
                <label for="phone">手机号</label>
                <input type="text" id="phone" name="phone" placeholder="请输入11位手机号" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入6位以上密码" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">确认密码</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="请再次输入密码" required>
            </div>
            <!-- 错误提示 -->
            {% if form.errors %}
                <div class="error-message">
                    {% for field in form %}
                        {% for error in field.errors %}
                            {{ error }}<br>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}
            <button type="submit">注册</button>
        </form>
        <div class="login-link">
            已有账号？<a href="{% url 'login' %}">立即登录</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 暖心商城</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background-color: #fff5f8;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(255, 140, 170, 0.2);
        }
        h2 {
            text-align: center;
            color: #e6436d;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #e6436d;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ff8ca8;
            border-radius: 4px;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #e6436d;
            box-shadow: 0 0 5px rgba(230, 67, 109, 0.2);
        }
        .error-message {
            color: #e6436d;
            font-size: 12px;
            margin-top: 5px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #e6436d;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #d42858;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .register-link a {
            color: #e6436d;
            text-decoration: none;
        }
        .register-link a:hover {
            color: #d42858;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>用户登录</h2>
        <form method="post">
            {% csrf_token %}
            <!-- 改为“账号”，支持手机号/用户名输入 -->
            <div class="form-group">
                <label for="account">账号（用户名/手机号）</label>
                <input type="text" id="account" name="account" placeholder="请输入用户名或手机号" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
            </div>
            <!-- 错误提示 -->
            {% if messages %}
                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <button type="submit">登录</button>
        </form>
        <div class="register-link">
            还没有账号？<a href="{% url 'register' %}">立即注册</a>
        </div>
    </div>
</body>
</html>
